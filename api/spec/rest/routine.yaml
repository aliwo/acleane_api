

# userRoutine -> 시작일, routine_id, amount_id, user_id 를 갖고 시작한다.


# ## userRoutine 생성 절차
# Lock 을 걸어야 함. (특정 user 에 lock 을 걸어야 겠네. 조회도 안되는 lock 을)
# 1. 같은 routine_id 와 user_id 를 갖고 종료일이 지정되지 않은 userRoutine 을 검색한다.
# 2. 있다면 새 userRoutine 을 만들지 않는다.
# 3. 없다면 생성하고 commit


routine:
  get:
    description: 곰보일기의 모든 routine 을 가져옵니다.
    operationId: api.rest.routine.get_all_routines
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: array
              example:
                []


user_routine:
  get:
    security:
      - Authorization: []
    description: 유저의 모든 userRoutine 을 가져옵니다.
    operationId: api.rest.routine.get_all_user_routines
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: array
              example:
                []

  post:
    security:
      - Authorization: []
    description: user routine 을 생성하는 batch api.
    operationId: api.rest.routine.post_user_routines
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              routine_ids:
                type: array
                example:
                  - 1
                  - 2
                  - 3
              amounts:
                type: array
                example:
                  - 한 방울
                  - 두 알
                  - 한 알
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                okay:
                  type: boolean
                  example: true
