picture:
  post:
    security:
      - Authorization: []
    description: imgae 를 cloud storage 에 업로드 한 뒤, url 을 전달 받습니다.
    operationId: api.rest.picture.upload_picture
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              image:
                type: string
                format: binary
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                user_id:
                  type: integer
                  example: 1
                date:
                  type: string
                  example: yyyy-mm-dd
                url:
                  type: string
                  example: https://storage.googleapis.com/soyeonlab/dog-2020-05-14-201910.png

